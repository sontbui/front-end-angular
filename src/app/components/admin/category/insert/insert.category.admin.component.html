<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Thêm danh mục sản phẩm</h3>
        <div class="row mb-3">
          <form (ngSubmit)="insertCategory()">
            <div class="form-group mb-3">
              <label for="name">Nhập tên danh mục:</label>
              <input type="text" id="name" [(ngModel)]="insertCategoryDTO.name" 
              name="name" class="form-control" required>
            </div>              
            <button type="submit" class="btn insert-category">Thêm</button>
          </form>
        </div>        
      </div>
    </div>
  </div>
