<div class="container mt-4">
  <h2 class="mb-4">Quản lý danh mục</h2>

  <!-- Nút thêm danh mục -->
  <div class="row mb-3">
    <div class="col-md-12 text-end">
      <button class="btn btn-primary" (click)="insertCategory()">+ Thêm danh mục</button>
    </div>
  </div>

  <!-- Bảng danh mục -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Tên danh mục</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        @for(category of categories; track category.id) {
          <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-sm btn-warning" (click)="updateCategory(category.id)">Sửa</button>
                <button class="btn btn-sm btn-danger" (click)="deleteCategory(category)">Xoá</button>
              </div>
            </td>
          </tr>
        }
        @empty {
          <tr>
            <td colspan="3" class="text-center text-muted">Không tìm thấy danh mục nào.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
