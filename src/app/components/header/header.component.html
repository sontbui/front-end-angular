<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50">
                    <circle cx="50" cy="50" r="45" fill="rgb(240, 101, 197)"/>
                    <circle cx="50" cy="50" r="35" fill="rgb(127, 68, 255)"/>
                </svg> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link"
                          [ngClass]="{ 'active': activeNavItem === 0 }"
                          (click)="setActiveNavItem(0)"
                          routerLink="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="cart"
                            [ngClass]="{ 'active': activeNavItem === 1 }"
                            (click)="setActiveNavItem(1)"
                            routerLink="/orders">
                            <!-- <i class="fas fa-shopping-cart icon"></i> -->
                            <!-- Cart ({{ cartItemCount }}) -->
                            Cart
                        </a>
                    </li>

                    <li class="nav-item" >
                        @if(userResponse === null) {
                          <ng-container>
                            <a class="nav-link" id="btn-login" routerLink="/login">Login</a>
                          </ng-container>
                        } @else {
                          <ng-container>
                            <ng-container
                              ngbPopover="Account,Ordered,Logout"
                              popoverTitle="User Actions"
                              triggers="click"
                              [placement]="'bottom'"
                            >
                              <a
                                class="nav-link"
                                [ngbPopover]="popoverContent"
                                (click)="togglePopover($event)"
                              >
                               <p class="name" style="color: black;"> {{ userResponse?.fullname }}</p>
                              </a>
                              <ng-template #popoverContent>
                                <div class="popover-list">
                                  <a class="popover-item"
                                      (click)="handleItemClick(0)">Account</a>
                                  <!-- <a class="popover-item"
                                      (click)="handleItemClick(1)">Ordered</a> -->
                                  <a class="popover-item"
                                      (click)="handleItemClick(2)">Logout</a>
                                </div>
                              </ng-template>
                            </ng-container>
                          </ng-container>

                        }
                      </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
